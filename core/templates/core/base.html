{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>django-boilerplate</title>

	<link rel="stylesheet" type="text/css" href="{% static 'core/style.css' %}">

</head>
<body>
	<div id="map" style="width:100%;height:750px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=930ea9f92215042f71616a6876e105a9"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = { 
        center: new kakao.maps.LatLng(35.89099350000003, 128.61230809650215), // 지도의 중심좌표
        level: 4 // 지도의 확대 레벨
    };

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

// 마커가 표시될 위치입니다 
var markerPosition  = new kakao.maps.LatLng(35.88807063232671, 128.6115456314862); 

// 마커를 생성합니다
var marker = new kakao.maps.Marker({
    position: markerPosition
});

// 마커가 지도 위에 표시되도록 설정합니다
marker.setMap(map);

// 아래 코드는 지도 위의 마커를 제거하는 코드입니다
// marker.setMap(null);    
</script>

	{% block content %}

	{% endblock %}

</body>
</html>
